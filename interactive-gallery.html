<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    #image {
      height: 300px;
      background-color: #ddd;
      margin-bottom: 20px;
      line-height: 300px;
      font-size: 1.3em;
      color: #333;
      background-size: cover;
      background-position: center;
      transition: background-image 0.3s ease-in-out;
    }

    .preview {
      height: 100px;
      margin: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .preview:hover {
      border-color: #666;
    }
  </style>
</head>
<body>

  <h1>Interactive Photo Gallery</h1>

  <div id="image">Hover over an image below to display here.</div>

  <img class="preview" src="https://via.placeholder.com/300x200/ff7f7f/333?text=Photo+1" alt="This is photo 1" onmouseover="upDate(this)" onmouseout="undo()">
  <img class="preview" src="https://via.placeholder.com/300x200/7fbfff/333?text=Photo+2" alt="This is photo 2" onmouseover="upDate(this)" onmouseout="undo()">
  <img class="preview" src="https://via.placeholder.com/300x200/7fff7f/333?text=Photo+3" alt="This is photo 3" onmouseover="upDate(this)" onmouseout="undo()">

  <script>
    function upDate(previewPic) {
      console.log("Mouseover triggered");
      console.log("Image source:", previewPic.src);
      console.log("Alt text:", previewPic.alt);

      const imageDiv = document.getElementById("image");
      imageDiv.style.backgroundImage = "url('" + previewPic.src + "')";
      imageDiv.innerHTML = previewPic.alt;
    }

    function undo() {
      console.log("Mouseout triggered");

      const imageDiv = document.getElementById("image");
      imageDiv.style.backgroundImage = "url('')";
      imageDiv.innerHTML = "Hover over an image below to display here.";
    }
  </script>

</body>
</html>
